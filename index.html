<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Images Editor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> Image Editor</h1>
    <div class="container">
        <div class="col-md-4 Image-box">

            <img src="" alt="" />
            <input type="file" value="Choose Img" />

        </div>
        <div class="col-md-4 btns-box">
            <button type="button" class="btn btn-outline-primary">blur</button>
            <button type="button" class="btn btn-outline-secondary">brightness</button>
            <button type="button" class="btn btn-outline-success">contrast</button>
            <button type="button" class="btn btn-outline-light">saturate</button>
            <button type="button" class="btn btn-outline-danger">drop-shadow</button>
            <button type="button" class="btn btn-outline-warning">grayscale</button>
            <button type="button" class="btn btn-outline-info">invert</button>
            <button type="button" class="btn btn-outline-light">opacity</button>
            <button type="button" class="btn btn-outline-primary">saturate</button>
            <button type="button" class="btn btn-outline-success">sepia</button>
            <button type="button" class="btn btn-outline-warning">hue-rotate    </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
